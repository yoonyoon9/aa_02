<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="card">

    <div id="profile">

      <img id="profile_picture" src="images/image-victor.jpg" alt="Profile picture">

      <div id="profile_data">
        <p>Victor Crest
          <span>26</span>
        </p>
        <h4>London</h4>
      </div>

    </div>

    <div id="count">
      <div class="data">
        <div class="data_count">80K</div>
        <div class="data_name">Followers</div>
      </div>
      <div class="data">
        <div class="data_count">803K</div>
        <div class="data_name">Likes</div>
      </div>
      <div class="data">
        <div class="data_count">1.4K</div>
        <div class="data_name">Photos</div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/yPerrot">yPerrot</a>.
  </div>
</body>
</html>
